<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>TooPots</title>
<meta th:charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/navegation.css"
	th:href="@{/css/navegation.css}">
<link rel="stylesheet" type="text/css" href="/css/basicpage.css"
	th:href="@{/css/basicpage.css}">
<link rel="stylesheet" type="text/css" href="/css/tabs.css"
	th:href="@{/css/tabs.css}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/navegation"></div>
	<div class="id-site">
		<h2>List of Instructors</h2>
	</div>
	<div class="container">
		<div th:if="${message}">
			<span id="message" th:text="${message}"></span>
		</div>
		<table class="table table-striped black-table">
			<thead>
				<tr class="red-tr-head">
					<th>Name</th>
					<th>Mail</th>
					<th>Username</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="instructor:${instructors}">
					<td th:text="${instructor.name}"></td>
					<td th:text="${instructor.mail}"></td>
					<td th:text="${instructor.username}"></td>
					<td><a class="btn btn-danger" data-toggle="modal"
						data-target="#modal-warning"
						th:attr="data-target='#modal-warning'+${instructor.mail}">
							Delete Instructor</a></td>
					<div class="modal" th:id="modal-warning+${instructor.mail}">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">Ã—</span>
									</button>
									<h2 class="modal-title">Delete Instructor</h2>
								</div>
								<div class="modal-body">
									<h3>Are you sure you want to DELETE this Instructor?</h3>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger"
										data-dismiss="modal">Cancel</button>
									<a type="button" class="btn btn-success"
										th:href="@{/instructor/deleteInstructor/{mail}(mail=${instructor.mail})}">Continue</a>
								</div>
							</div>
						</div>
					</div>
				</tr>
			</tbody>
		</table>
		<div>
			<p style="margin-bottom: 40px;"></p>
		</div>
	</div>
</body>
</html>
