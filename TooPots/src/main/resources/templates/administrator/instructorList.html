<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TooPots</title>
	<meta th:charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
    	  href="/css/navegation.css" th:href="@{/css/navegation.css}">
    <link rel="stylesheet" type="text/css"
    	  href="/css/basicpage.css" th:href="@{/css/basicpage.css}">
</head>
<body>
<div th:replace="fragments/navegation" ></div>
<div class="id-site">
	<h2>List of Instructors</h2>
</div>
<div class="container">
	<div th:if="${message}">
		<span id="message" th:text="${message}"></span>
	</div>
	<table class="table table-striped black-table">
		<thead>
		<tr class="red-tr-head">
			<th>Name</th>
			<th>Mail</th>
			<th>Username</th>
			<th></th>
			<th></th>
		</tr>
        </thead>
        <tbody>
        	<tr th:each="instructor:${instructors}">
        		<td th:text="${instructor.name}"></td>
        		<td th:text="${instructor.mail}"></td>
        		<td th:text="${instructor.username}"></td>
        		<td><a th:href="@{/instructor/deleteInstructor/{mail}(mail=${instructor.mail})}" class="btn btn-danger" th:role="button">Delete Instructor</a></td>
        </tbody>
	</table>
	<div>
		<p style="margin-bottom:40px;"></p>
	</div>
</div>
</body>
</html>
