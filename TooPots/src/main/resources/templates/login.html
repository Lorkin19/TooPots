<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css"  
      href="/css/natacio.css" 
      th:href="@{/css/natacio.css}"/>
<title>Login</title>
<meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <style>
    	body{
    		color:white;    	
    		text-align:center;	
    		background-image:url(/images/banner.jpg);  
    	}
    	table{
    		text-align:center;
    	}
    	form{
			width: 50%;
        	margin-left : 25%;
		}
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="#" th:action="@{/login}" 
          th:object="${user}" method="post">
        <p>
            <label>Mail:</label>
            <input class="form_control" type="text" th:field="*{mail}"/>
            <div class="error" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
        </p>
        <p>
            <label>Password:</label>
            <input class="form_control" type="password" th:field="*{password}"/>
	        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </p>        
        <input type="submit" value="Login" />
    </form>
     			
    <a href="/" class="btn btn-info" role="button">Inicio</a>
</body>
</html>
