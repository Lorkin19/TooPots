<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TooPots</title>
	<meta th:charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
    	  href="/css/navegation.css" th:href="@{/css/navegation.css}">
    <link rel="stylesheet" type="text/css"
    	  href="/css/basicpage.css" th:href="@{/css/basicpage.css}">
</head>
<body>
<div th:replace="fragments/navegation" ></div>
<div class="id-site">
	<h1>Customer</h1>
	<h3>My reservations</h3>
</div>
<div class="container">
	<table class="table table-striped black-table">
		<thead>
			<tr class="red-tr-head">
				<th>Reservation Id</th>
				<th>Location</th>
				<th>Status</th>
				<th>Vacancies</th>
				<th>Price</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="reservation:${reservations}">
				<td th:text="${reservation.reservationId}"></td>
				<td th:text="${reservation.place}"></td>
				<td th:text="${reservation.status}"></td>
				<td th:text="${reservation.vacancies}"></td>
				<td th:text="${reservation.price}"></td>
				<td><a th:href="@{/customer/activityInfo/{id}(id=${reservation.activityId})}"
					class="btn btn-warning" th:role="button">More activity info</a></td>
			</tr>
		</tbody>
	</table>
	<a href="activities" class="btn btn-success" th:role="button">Enroll
		in a new Activity</a>
	<a href="/" class="btn btn-info" role="button">Inicio</a>
	<p style="margin-bottom:40px;"></p>
</div>
</body>
</html>
