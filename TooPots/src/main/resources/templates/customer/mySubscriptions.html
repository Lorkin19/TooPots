<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>TooPots</title>
<meta th:charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/navegation.css"
	th:href="@{/css/navegation.css}">
<link rel="stylesheet" type="text/css" href="/css/basicpage.css"
	th:href="@{/css/basicpage.css}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body background="../images/banner.jpg">
	<div th:replace="fragments/navegation"></div>
	<h2 class="id-site">Enroll</h2>
	<div class="container">
		<table class="table table-striped black-table">
			<thead>
				<tr class="red-tr-head">
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subscription:${subscriptions}">
					<td th:text="${subscription.activityTypeName}"></td>
					<td><a class="btn btn-danger" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${subscription.activityTypeName}">
						Unsubscribe</a></td>
					<div class="modal" th:id="modal-warning+${subscription.activityTypeName}" >
					    <div class="modal-dialog">
					        <div class="modal-content">
					            <div class="modal-header">
					                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					                    <span aria-hidden="true">Ã—</span></button>
					                <h2 class="modal-title">Unsubscribe</h2>
					            </div>
					            <div class="modal-body">
					                <h3>Are you sure want to unsubscribe?</h3>
					                <p th:text="${subscription.activityTypeName}"></p>
					            </div>
					            <div class="modal-footer">
					                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					                <a type="button" class="btn btn-success" th:href="@{/customer/unsubscribe/{activityTypeName}(activityTypeName=${subscription.activityTypeName})}">Unsubscribe</a>
					            </div>
					        </div>
					    </div>
					</div>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
