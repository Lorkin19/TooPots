<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>TooPots</title>
<meta th:charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/navegation.css"
	th:href="@{/css/navegation.css}">
<link rel="stylesheet" type="text/css" href="/css/basicpage.css"
	th:href="@{/css/basicpage.css}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body background="../images/banner.jpg">
	<div th:replace="fragments/navegation"></div>
	<h2 class="id-site">Enroll</h2>
	<div class="container">
		<table class="table table-striped black-table">
			<thead>
				<tr class="red-tr-head">
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="subscription:${subscriptions}">
					<td th:text="${subscription.activityTypeName}"></td>
					<td><button
							onclick="document.getElementById('id01').style.display='block'"
							class="btn btn-danger">Unsubscribe</button></td>

					<div id="id01" class="w3-modal">
						<div class="w3-modal-content">
							<header class="w3-container red-header"> <span
								onclick="document.getElementById('id01').style.display='none'"
								class="w3-button w3-display-topright">&times;</span>
							<h2 class="h2Red">Confirmation Message</h2>
							</header>
							<div class="w3-container">
								<p class="p-white">Are you sure you want to stop receiving
									information about this activity type?</p>
								<p th:text="${subscription.activityTypeName}"></p>
								<p>
									<a
										th:href=@{/customer/unsubscribe/{activityTypeName}(activityTypeName=${subscription.activityTypeName})}
										class="btn btn-info" role="button">Continue</a> <a
										onclick="document.getElementById('id01').style.display='none'"
										class="btn btn-danger" role="button">Cancel</a>
								</p>
							</div>
						</div>
					</div>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
