<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TooPots</title>
	<meta th:charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
    	  href="/css/navegation.css" th:href="@{/css/navegation.css}">
    <link rel="stylesheet" type="text/css"
    	  href="/css/basicpage.css" th:href="@{/css/basicpage.css}">
</head>
<body>
<div th:replace="fragments/navegation" ></div>
<div class="id-site">
	<h1>Customer</h1>
	<h3>Activities</h3>
</div>
<div class="container">
	
	<table class="table table-striped black-table">
		<thead>
		<tr class="red-tr-head">
			<th>Name</th>
			<th>Location</th>
			<th>Date</th>
			<th>Time</th>
			<th>Duration</th>
			<th>Vacancies</th>
			<th>Price</th>
			<th>Difficulty</th>
			<th></th>
		</tr>
        </thead>
        <tbody>
        	<tr th:each="activity:${activities}">
        		<td th:text="${activity.name}"></td>
        		<td th:text="${activity.location}"></td>
        		<td th:text="${activity.date}"></td>
        		<td th:text="${activity.time}"></td>
        		<td th:text="${activity.duration}"></td>
        		<td th:text="${activity.vacancies}"></td>
        		<td th:text="${activity.price}"></td>
        		<td th:text="${activity.level}"></td>
				<td><a th:href="@{/customer/bookActivity/{id}(id=${activity.activityId})}" class="btn btn-warning" th:role="button">+info</a></td>
        </tbody>
	</table>
	<div>
		<a th:href="@{/customer/myReservations}" class="btn btn-success" th:role="button">My Reservations</a>
		<a href="/" class="btn btn-info" role="button">Home</a>
		<p style="margin-bottom:40px;"></p>
	</div>
</div>
</body>
</html>
