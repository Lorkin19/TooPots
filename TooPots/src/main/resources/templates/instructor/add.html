<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Activity</title>
</head>
<body>
	<h2>New Activity</h2>
	<form action="#" th:action="@{/instructor/add}" th:object="${activity}" method="post">
	<table>
		<tr>
			<td><label>Type:</label></td>
			<td><select th:field="*{type}">
					<option value="default">Select a type</option>
					<option th:each="${type}" th:value="${type}" th:text="${type}"></option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label>Name:</label></td>
			<td><input type="text" th:field="*{name}"/></td>
		</tr>
		<tr>
			<td><label>Location:</label></td>
			<td><input type="text" th:field="*{location}"/></td>
		</tr>
		<tr>
			<div class="container">
			    <div class="row">
			        <div class='col-sm-6'>
			            <div class="form-group">
			                <div class='input-group date' id='datetimepicker1'>
			                    <input type='text' class="form-control" th:field="{time}" />
			                    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
			            </div>
			        </div>
			        <script type="text/javascript">
			            $(function () {
			                $('#datetimepicker1').datetimepicker();
			            });
			        </script>
			    </div>
			</div>
		</tr>
		<tr>
			<td><label>Duration:</label></td>
			<td><input type="text" th:field="*{duration}"></td>
		</tr>
		<tr>
			<td><label>Vacancies:</label></td>
			<td><input type="text" th:field="*{vacancies}"></td>
		</tr>
		<tr>
			<td><label>Price:</label></td>
			<td><input type="number" th:field="*{price}"></td>
		</tr>
		<tr>
			<td><label>Description:</label></td>
			<td><input type="text" th:field="*{description}"></td>
		</tr>
		<tr>
			<td><label>Level:</label></td>
			<td><input type="text" th:field="*{level}"></td>
		</tr>
		
		<tr>
            <td colspan="2"><input type="submit" value="Add Activity" /></td>
        </tr>
	</table>
	
	</form>
</body>
</html>
