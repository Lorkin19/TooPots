<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Activity</title>
	<link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
    	  href="/css/navegation.css" th:href="@{/css/navegation.css}">
    <link rel="stylesheet" type="text/css"
    	  href="/css/basicpage.css" th:href="@{/css/basicpage.css}">
</head>
<body>
<div th:replace="fragments/navegation" ></div>
	<h2 class="id-site">New Activity</h2>
	<form action="#" th:action="@{/instructor/add}" th:object="${activity}" method="post" enctype="multipart/form-data">
	<div class="add-activity">
		<table id="left" class="table table-striped black-table">
			<tr>
				<td class="red-label"><label>Type:</label></td>
				<td><select class="bordered-input" id="tipoActividad" th:field="*{activityType}">
						<option value="default" selected hidden>Select a type</option>
						<option th:each="tipo:${type}" th:value="${tipo.name}" th:text="${tipo.name}"></option>
					</select>
					<div style="color:red;" th:if="${#fields.hasErrors('activityType')}" th:errors="*{activityType}"></div>
				</td>
			</tr>
			<tr>
				<td class="red-label"><label>Name:</label></td>
				<td><input class="bordered-input" type="text" id="name" th:field="*{name}"/>
					<div style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
				</td>
			</tr>
			<tr>
				<td class="red-label"><label>Location:</label></td>
				<td ><input class="bordered-input" type="text" id="location" th:field="*{location}"/>
					<div style="color:red;" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
				</td>
			</tr>
			<tr>
				
				<td class="red-label"><label>Date: </label></td>
				<td><input type="date" class="form-control" id="date" th:field="*{date}"/>
					<div style="color:red;" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
				</td>
			</tr>
			
			<tr>
				<td class="red-label"><label>Time: </label></td>
				<td><input class="bordered-input" type="text" id="time" placeholder="hh:mm" th:field="*{time}"/>
					<div style="color:red;" th:if="${#fields.hasErrors('time')}" th:errors="*{time}"></div>
				</td>
			</tr>
			
			<tr>
				<td class="red-label"><label>Duration:</label></td>
				<td><input class="bordered-input" type="text" id="duration" th:field="*{duration}">
					<div style="color:red;" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
				</td>
			</tr>
			<tr>
				<td class="red-label"><label>Vacancies:</label></td>
				<td><input class="bordered-input" type="text" id="vacancies" th:field="*{vacancies}">
					<div style="color:red;" th:if="${#fields.hasErrors('vacancies')}" th:errors="*{vacancies}"></div>
				</td>
			</tr>
			<tr>
				<td class="red-label"><label>Price:</label></td>
				<td><input class="bordered-input" type="number" id="price" th:field="*{price}">
					<div style="color:red;" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
				</td>
			</tr>
			<tr>
				<td class="red-label"><label>Description:</label></td>
				<td><textarea class="bordered-input" rows="5" cols="20" id="description" th:field="*{description}"></textarea>
					<div style="color:red;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
				</td>
			</tr>
		
			<tr>
				<td class="red-label"><label>Level:</label></td>
				<td><select class="bordered-input" id="level" th:field="*{level}">
						<option value="default" selected hidden>Select a level</option>
						<option value="Begginer">Begginer</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Expert">Expert</option>
					</select>
					<div style="color:red;" th:if="${#fields.hasErrors('level')}" th:errors="*{level}"></div>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input class="btn btn-warning" type="file" name="file"  id="file" multiple/></td>
			</tr>
		</table>
		<input class="btn btn-success" type="submit" value="Add Activity" />
		<p style="margin-bottom:20px;"></p>
	</div>
	</form>
	<p style="margin-bottom:20px;"></p>
	<a href="./menu" value="Return" class="btn btn-danger" role="button">Return</a>
	<p style="margin-bottom:40px;"></p>
</body>
</html>
