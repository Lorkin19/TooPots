<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TooPots</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
    	  href="/css/navegation.css" th:href="@{/css/navegation.css}">
    <link rel="stylesheet" type="text/css"
    	  href="/css/basicpage.css" th:href="@{/css/basicpage.css}">
</head>
<body background="../images/banner.jpg">
<div th:replace="fragments/navegation" ></div>
<div class="container">
	<h1>Instructor</h1>
	<h3>My activities</h3>
	<table id="left" class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Location</th>
			<th>Date time</th>
			<th>Duration</th>
			<th>Vacancies</th>
			<th>Price</th>
			<th>Difficulty</th>
			<th></th>
			<th></th>
		</tr>
        </thead>
        <tbody>
        	<tr th:each="activity:${activities}">
        		<td th:text="${activity.name}"></td>
        		<td th:text="${activity.location}"></td>
        		<td th:text="${activity.date}"></td>
        		<td th:text="${activity.duration}"></td>
        		<td th:text="${activity.vacancies}"></td>
        		<td th:text="${activity.price}"></td>
        		<td th:text="${activity.level}"></td>
        		<td><a th:href="@{/instructor/update/{id}(id=${activity.activityId})}" class="btn btn-warning" role="button">Edit</a></td>
            	<td><a th:href="@{/instructor/delete/{id}(id=${activity.activityId})}" class="btn btn-danger" role="button">Delete</a></td>
        	</tr>
        </tbody>
	</table>
	<a href="add" class="btn btn-success" role="button">Create new activity</a>
    <a href="certificates" class="btn btn-warning" role="button">Certificates</a>
    <a href="../uploadImages" class="btn btn-info" role="button">Upload Images</a>
    
</div>
</body>
</html>
