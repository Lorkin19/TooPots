<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>TooPots</title>
	<meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
    	  href="/css/navegation.css" th:href="/css/navegation.css">
    <link rel="stylesheet" type="text/css"
    	  href="/css/basicpage.css" th:href="/css/basicpage.css">
</head>
<body>
<div th:replace="fragments/navegation" ></div>
<h2>Update Activity</h2>
	<form action="#" th:action="@{/instructor/update/{id}(id=${activity.activityId})}" th:object="${activity}" method="post">
		<table id="left">
			<tr>
			<td><label>Location:</label></td>
			<td><input type="text" th:field="*{location}"/></td>
		</tr>
		<tr>		
			<td><label>Date: </label></td>
			<td><input th:type="date" th:field="*{date}"/></td>
		</tr>
			<tr>
			<td><label>Duration:</label></td>
			<td><input type="text" th:field="*{duration}"></td>
		</tr>
		<tr>
			<td><label>Vacancies:</label></td>
			<td><input type="text" th:field="*{vacancies}"></td>
		</tr>
		<tr>
			<td><label>Price:</label></td>
			<td><input th:type="number" th:field="*{price}"></td>
		</tr>
		<tr>
			<td><label>Description:</label></td>
			<td><input type="text" th:field="*{description}"></td>
		</tr>
	
		<tr>
			<td><label>Level:</label></td>
			<td><select id="nivel" th:field="*{level}">
					<option value="default" selected hidden>Select a level</option>
					<option value="Begginer">Begginer</option>
					<option value="Intermediate">Intermediate</option>
					<option value="Expert">Expert</option>
				</select>
			</td>
		</tr>
		<tr>
            <td colspan="2"><input type="submit" value="Update Activity" /></td>
        </tr>
        <tr>
        	<td colspan="2"><a th:href="@{/instructor/menu}" class="btn btn-success" th:role="button">Return</a></td>
        </tr>
 			<tr>
        		<td colspan="2"><a href="/" class="btn btn-info" role="button">Inicio</a></td>
      		</tr> 
		</table>
	</form>
</body>
</html>
